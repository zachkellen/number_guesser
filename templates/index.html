<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
</head>
<body style="text-align: center;">
    <h1>Welcome to the Great Number Game!</h1>
    <h3>I am thinking of a number between 1 and 100</h3>
    <h3>Take a guess!</h3>
    <!-- <p>The number is {{numberTarget}}</p> -->
    <form action='/guess' method='post'>
        <input type="text" name="customGuess" label='Guess a number: ' >
        <input type='submit' value='MAKE GUESS'>
    </form>
    {% if (helper == 1) %}
        <h1 style="min-height: 50px;width: 250px;border: 2px solid black;background-color: red;color: white;margin: 20px auto;padding: 20px;">Too High</h1>
    {% endif %}
    {% if (helper == 2) %}
        <h1 style="min-height: 50px;width: 250px;border: 2px solid black;background-color: red;color: white;margin: 20px auto;padding: 20px;">Too Low</h1>
    {% endif %}
    {% if (isCorrect != False) %}
        <div style="min-height: 100px;width: 250px;border: 2px solid black;background-color: green;color: white;margin: 20px auto;padding: 20px;">
            <h1>You Win!!</h1>
            <h2>{{numberTarget}} was the number!</h2>
            <a style="color: white;" href="/reset">Reset Game</a>
        </div>
    {% endif %}
</body>
</html>
